<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>lol-IRC - Mensageiro An√¥nimo</title>
  <style>
    body {
      margin: 0;
      font-family: Segoe UI, Roboto, Arial;
      background: #07172a;
      color: #e6eef8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .chat-container {
      width: 90%;
      max-width: 900px;
      background: rgba(11, 18, 32, 0.9);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 30px rgba(2, 6, 23, 0.6);
      display: flex;
      flex-direction: column;
      height: 90vh;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 12px;
      border-radius: 8px;
      background: rgba(0, 0, 0, 0.25);
      margin-bottom: 12px;
    }
    .msg {
      padding: 8px;
      border-radius: 8px;
      margin-bottom: 6px;
      max-width: 80%;
      word-wrap: break-word;
    }
    .me {
      background: rgba(96, 165, 250, 0.12);
      align-self: flex-end;
    }
    .other {
      background: rgba(255, 255, 255, 0.05);
      align-self: flex-start;
    }
    .meta {
      font-size: 12px;
      color: #9aa4b2;
      margin-bottom: 4px;
    }
    footer {
      display: flex;
      gap: 8px;
    }
    input[type=text] {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.06);
      background: transparent;
      color: inherit;
    }
    button {
      padding: 10px 12px;
      border-radius: 8px;
      border: 0;
      background: #60a5fa;
      color: #04263a;
      font-weight: 600;
      cursor: pointer;
    }
    .nick {
      background: rgba(255,255,255,0.03);
      padding: 6px 8px;
      border-radius: 8px;
      font-size: 13px;
    }
    .muted {
      color: #9aa4b2;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <header>
      <div>
        <h2>lol-IRC</h2>
        <div class="muted">Mensageiro an√¥nimo estilo IRC</div>
      </div>
      <div class="nick" id="nick">...</div>
    </header>

    <div id="messages" aria-live="polite"></div>

    <footer>
      <input id="texto" type="text" placeholder="Digite sua mensagem e pressione Enter" />
      <button id="send">Enviar</button>
    </footer>
  </div>

  <!-- Firebase compat√≠vel com Realtime Database -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    // ===== CONFIGURA√á√ÉO FIREBASE =====
    const firebaseConfig = {
      apiKey: "AIzaSyDnU0__Y6KTjYZq7h2OqzDvczw9Z4lCYyM",
      authDomain: "lol-irc1.firebaseapp.com",
      databaseURL: "https://lol-irc1-default-rtdb.firebaseio.com", // üî• IMPORTANTE
      projectId: "lol-irc1",
      storageBucket: "lol-irc1.firebasestorage.app",
      messagingSenderId: "947292658625",
      appId: "1:947292658625:web:9255c2124aa24a7d7f6d40"
    };

    // Inicializa Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Gera nickname aleat√≥rio persistente
    function randomNick() {
      const animals = ["lobo","falcao","pantera","raposa","corvo","tigre","orca","golfinho","gato","guerreiro","ninja","saturno","zeus","ares","odin","raio"];
      return animals[Math.floor(Math.random() * animals.length)] + Math.floor(Math.random() * 9000 + 1000);
    }

    const nick = localStorage.getItem('anon_nick') || randomNick();
    localStorage.setItem('anon_nick', nick);
    document.getElementById('nick').innerText = nick;

    // Sala fixa (todos compartilham)
    const room = "default";
    const messagesRef = db.ref('rooms/' + room + '/messages');

    // Escuta novas mensagens
    messagesRef.limitToLast(200).on('child_added', snapshot => {
      appendMessage(snapshot.val());
    });

    // Envia mensagem
    const input = document.getElementById('texto');
    const sendBtn = document.getElementById('send');

    function send() {
      const text = input.value.trim();
      if (!text) return;
      messagesRef.push({ nick, text, ts: Date.now() });
      input.value = '';
    }

    sendBtn.addEventListener('click', send);
    input.addEventListener('keydown', e => { if (e.key === 'Enter') send(); });

    // Fun√ß√µes de UI
    function appendMessage(m) {
      const div = document.createElement('div');
      div.className = 'msg ' + (m.nick === nick ? 'me' : 'other');
      const meta = document.createElement('div');
      meta.className = 'meta';
      meta.textContent = `${m.nick} ‚Ä¢ ${new Date(m.ts).toLocaleTimeString()}`;
      const body = document.createElement('div');
      body.textContent = m.text;
      div.appendChild(meta);
      div.appendChild(body);
      document.getElementById('messages').appendChild(div);
      scrollBottom();
    }

    function scrollBottom() {
      const el = document.getElementById('messages');
      el.scrollTop = el.scrollHeight;
    }
  </script>
</body>
</html>
