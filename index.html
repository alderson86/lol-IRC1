<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>lol-IRC One - Mensageiro Anônimo</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600&display=swap">
  <style>
    /* === Estilo iOS clean === */
    body {
      margin: 0;
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f2f2f7;
      color: #1c1c1e;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .chat-container {
      width: 95%;
      max-width: 500px;
      background: #ffffff;
      padding: 0;
      border-radius: 25px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      height: 90vh;
      overflow: hidden;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      border-bottom: 1px solid #e5e5ea;
      background: #f9f9f9;
    }
    header h2 {
      margin: 0;
      font-weight: 600;
      font-size: 20px;
      color: #1c1c1e;
    }
    .muted {
      font-size: 12px;
      color: #8e8e93;
    }
    .nick {
      background: #f2f2f7;
      padding: 6px 10px;
      border-radius: 12px;
      font-size: 14px;
      cursor: pointer;
      border: 1px solid transparent;
      transition: 0.2s;
    }
    .nick:hover {
      border-color: #60a5fa;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 12px;
      background: #f2f2f7;
    }
    .msg {
      padding: 10px 14px;
      border-radius: 20px;
      margin-bottom: 8px;
      max-width: 80%;
      word-wrap: break-word;
      position: relative;
    }
    .me {
      background: #60a5fa;
      color: #fff;
      align-self: flex-end;
      border-bottom-right-radius: 4px;
    }
    .other {
      background: #e5e5ea;
      color: #1c1c1e;
      align-self: flex-start;
      border-bottom-left-radius: 4px;
    }
    .meta {
      font-size: 10px;
      color: #8e8e93;
      margin-bottom: 4px;
    }
    footer {
      display: flex;
      gap: 8px;
      padding: 10px 15px;
      border-top: 1px solid #e5e5ea;
      background: #f9f9f9;
    }
    input[type=text] {
      flex: 1;
      padding: 12px 14px;
      border-radius: 20px;
      border: 1px solid #d1d1d6;
      background: #fff;
      font-size: 14px;
      color: #1c1c1e;
    }
    input[type=text]:focus {
      outline: none;
      border-color: #60a5fa;
    }
    button {
      padding: 10px 16px;
      border-radius: 20px;
      border: 0;
      background: #60a5fa;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      font-size: 14px;
      transition: 0.2s;
    }
    button:hover {
      background: #3b82f6;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <header>
      <div>
        <h2>lol-IRC One</h2>
        <div class="muted">Mensageiro anônimo estilo IRC</div>
      </div>
      <div class="nick" id="nick" title="Clique para editar seu nickname">...</div>
    </header>

    <div id="messages" aria-live="polite"></div>

    <footer>
      <input id="texto" type="text" placeholder="Digite sua mensagem e pressione Enter" />
      <button id="send">Enviar</button>
    </footer>
  </div>

  <!-- Firebase compatível -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <!-- Crypto.js para E2EE -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

  <script>
    // ===== CONFIGURAÇÃO FIREBASE =====
    const firebaseConfig = {
      apiKey: "AIzaSyDnU0__Y6KTjYZq7h2OqzDvczw9Z4lCYyM",
      authDomain: "lol-irc1.firebaseapp.com",
      databaseURL: "https://lol-irc1-default-rtdb.firebaseio.com",
      projectId: "lol-irc1",
      storageBucket: "lol-irc1.firebasestorage.app",
      messagingSenderId: "947292658625",
      appId: "1:947292658625:web:9255c2124aa24a7d7f6d40"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // ===== NICKNAME =====
    let nick = localStorage.getItem('anon_nick') || randomNick();
    localStorage.setItem('anon_nick', nick);
    const nickDiv = document.getElementById('nick');
    nickDiv.innerText = nick;

    nickDiv.addEventListener('click', () => {
      const novoNick = prompt("Digite seu nickname:", nick);
      if(novoNick) {
        nick = novoNick;
        localStorage.setItem('anon_nick', nick);
        nickDiv.innerText = nick;
      }
    });

    function randomNick() {
      const animals = ["lobo","falcao","pantera","raposa","corvo","tigre","orca","golfinho","gato","guerreiro","ninja","saturno","zeus","ares","odin","raio"];
      return animals[Math.floor(Math.random() * animals.length)] + Math.floor(Math.random() * 9000 + 1000);
    }

    // ===== SALA =====
    let room = "default";
    const messagesRef = db.ref('rooms/' + room + '/messages');

    // ===== E2EE CHAVE =====
    let encryptionKey = CryptoJS.SHA256(nick + 'secret_salt').toString().substr(0,32);

    function encryptMessage(msg) {
      return CryptoJS.AES.encrypt(msg, encryptionKey).toString();
    }

    function decryptMessage(ciphertext) {
      try {
        return CryptoJS.AES.decrypt(ciphertext, encryptionKey).toString(CryptoJS.enc.Utf8) || ciphertext;
      } catch {
        return ciphertext;
      }
    }

    // ===== ESCUTAR MENSAGENS =====
    messagesRef.limitToLast(200).on('child_added', snapshot => {
      appendMessage(snapshot.val());
    });

    const input = document.getElementById('texto');
    const sendBtn = document.getElementById('send');

    function send() {
      const text = input.value.trim();
      if (!text) return;
      const encrypted = encryptMessage(text);
      messagesRef.push({ nick, text: encrypted, ts: Date.now() });
      input.value = '';
    }

    sendBtn.addEventListener('click', send);
    input.addEventListener('keydown', e => { if (e.key === 'Enter') send(); });

    function appendMessage(m) {
      const div = document.createElement('div');
      div.className = 'msg ' + (m.nick === nick ? 'me' : 'other');

      const meta = document.createElement('div');
      meta.className = 'meta';
      meta.textContent = `${m.nick} • ${new Date(m.ts).toLocaleTimeString()}`;
      meta.style.cursor = 'pointer';
      meta.addEventListener('click', () => {
        const target = prompt(`Iniciar conversa privada com ${m.nick}? Digite "sim" para confirmar.`);
        if(target && target.toLowerCase() === 'sim') {
          room = nick + '_' + m.nick; // sala privada
          messagesRef.off();
          messagesRef = db.ref('rooms/' + room + '/messages');
          messagesRef.limitToLast(200).on('child_added', snapshot => appendMessage(snapshot.val()));
          alert(`Sala privada com ${m.nick} aberta!`);
        }
      });

      const body = document.createElement('div');
      body.textContent = decryptMessage(m.text);

      div.appendChild(meta);
      div.appendChild(body);
      document.getElementById('messages').appendChild(div);
      scrollBottom();
    }

    function scrollBottom() {
      const el = document.getElementById('messages');
      el.scrollTop = el.scrollHeight;
    }
  </script>
</body>
</html>
